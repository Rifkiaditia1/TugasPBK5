<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar JavaScript</h1>
    <h2>Callback</h2>
    <p>Contoh Callback</p>

    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
    }

    function myFirst() {
        myDisplayer("Rifki");
    }

    function mySecond() {
        myDisplayer("Aditia");
    }

    myFirst();
    mySecond();
    </script>
</body>
</html>
